<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span>tweeter</span>
      <section class="new-tweet">
        <span>write a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>     
      </section>
    </nav>
    <header class="header">
      <img class="profile-pic" src="/images/profile-hex.png"> 
      <h2>
        Marilynn Stone
      </h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section>
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <div class="tweet-compose">
            <label class="tweet-label" for="tweet-text">What are you humming about?</label>
            <textarea name="text"></textarea>
         </div>
          <div class="tweet-submit">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet">
        <article>
          <header> 
            <span><i class="fa-solid fa-rocket"></i>Montgomery Scott</span>
            <p>@Scotty</p>
          </header>
          <div class="tweet-content">I cannaâ€™ change the laws of physics.</div>
          <footer>
            <time>3 days ago</time>
            <nav>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </nav>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
